services:
  # PostgreSQL Database for Production Application
  db:
    image: postgres:latest
    container_name: postgres_prod
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_PASSWORD: changemeinprod!
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

  # PostgreSQL Database for SonarQube (separate instance)
  sonarqube_db:
    image: postgres:15-alpine
    container_name: postgres_sonarqube
    ports:
      - "5433:5432"
    restart: always
    environment:
      POSTGRES_DB: sonarqube
      POSTGRES_USER: sonarqube
      POSTGRES_PASSWORD: sonarqube
    volumes:
      - postgres_sonarqube_data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8888:8080"
    depends_on:
      - db
      - sonarqube_db

  # SonarQube Service
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    ports:
      - "9000:9000"
    restart: always
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube_db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: sonarqube
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube_db

volumes:
  postgres_prod_data:
  postgres_sonarqube_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

